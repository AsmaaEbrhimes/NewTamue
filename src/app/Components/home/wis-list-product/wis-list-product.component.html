<div class="row overflow-hidden ">
    <div class="width_col_one">
        <app-header></app-header>
        <div class="Container">
            <app-tabs-products></app-tabs-products>

            <div class="product_header_fashion row p-5  mb-3">
                <div class="col-sm-6 col-md-6 col-xl-2 col_hover mt-2 mb-4" *ngFor="let item of DataWisList" data-aos="zoom-in"  data-aos-delay="500">
                    <img class="w-100" [src]="item?.image" />
                    <div class="d-flex justify-content-around mt-2 h-25 mb-4">
                        <span>{{item?.description}}....</span>
                        <i (click)="AddtoCart(item)" class="fa-solid fa-bag-shopping fs-4  ps-3 pe-3 pt-1"></i>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <p (click)="DeleteProductFromWishList(item._id)"  class="w-25 text-center pointer d-block"><i class="fa-regular fa-trash-can w-25 fw-bold fs-5 text-danger"></i></p>

                    </div>
                </div>
            </div> 
        </div>
        <app-footer></app-footer>
    </div>

    <div class="width_col_two bg-light content_shopping_cart overflow-hidden">
        <app-sup-total></app-sup-total>
    </div>
</div>
